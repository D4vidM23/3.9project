<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click H Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">

        <button> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhpVa1c2Mn02_WiZcbkc6XkmCDwIgCJ5JCJ6GmzYPgkEFtNof8YLDp96ByEMcH9A9XklU&usqp=CAU" height = 80 width = 80> <div class="h"><h2>H</h2></div> </button>

    </div>

    <div id="text">
    </div>

    <script>

        const button = document.querySelector('button');
        const text = document.getElementById('text');


        button.addEventListener('click', function(){
            let yt = document.createElement('h2');
            yt.innerHTML = e();
            text.insertAdjacentElement('afterbegin', yt);
        })


        function e () {
            let vt = "H";
            return vt;
        }
    </script>

</body>
</html>
